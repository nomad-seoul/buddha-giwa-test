<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>잘못된 접근</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      text-align: center;
    }

    .image-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      margin-top: 40px;
    }

    .image-wrapper::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      box-shadow: 0 0 30px 15px rgba(180, 120, 255, 0.4);
      animation: aura 2s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes aura {
      0% {
        box-shadow: 0 0 30px 15px rgba(180, 120, 255, 0.1);
        opacity: 1;
      }
      50% {
        box-shadow: 0 0 60px 30px rgba(180, 120, 255, 0.2);
        opacity: 0.5;
      }
      100% {
        box-shadow: 0 0 30px 15px rgba(255, 220, 150, 0.4);
        opacity: 1;
      }
    }

    .error-message1 {
      font-family: "Pretendard Variable";
      font-size: 24px;
      font-style: normal;
      font-weight: 700;
      line-height: 160%;
      letter-spacing: -0.48px;
    }

    .error-message2 {
      font-family: "Pretendard Variable";
      font-size: 14px;
      font-style: normal;
      font-weight: 500;
      line-height: 160%;
      letter-spacing: -0.28px;
      opacity: 0.7;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="error-message1">디지털 사찰은<br />키링 지참시에 입장 가능합니다.</p>
    <p class="error-message2">더 이상 유효하지 않은 링크로 접속했어요.<br />키링을 다시 태그해보세요</p>
    <div class="image-wrapper">
      <img src="https://nomad-seoul.github.io/buddha-keyring/images/private_error.png" alt="에러 이미지" style="width: 100%; height: 100%;" />
    </div>
  </div>
</body>
<script>
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

</html>
